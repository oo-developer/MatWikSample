<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en" >
<head>
</head>
<body>
    <wicket:extend>
    
    	<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
		
					<div class="section ">
						<h3 class="green-text" style="font-weight: 300;">Form</h3>
	    			</div>
	    		</div>
	    		
	    		<div class="row">
					<form wicket:id="form" class="col s12">
					  	<div class="row">
							<div class="input-field col s12 m6 l6">
								<i class="material-icons prefix">account_circle</i>							
								<input wicket:id="firstName" type="text" autocomplete="off"/>
								<label for="firstName">First Name</label>
							</div>
							<div class="input-field col s12 m6 l6">
							    <i class="material-icons prefix">account_circle</i>
							    <input wicket:id="lastName" type="text" autocomplete="off"/>
							    <label for="lastName">Last Name</label>
							</div>
					  	</div>
					  	<div class="row">
					    	<div class="input-field col s12 m12 l12">
					    	    <i class="material-icons prefix">email</i>
					      		<input wicket:id="email"  type="email" class="validate" autocomplete="off" />
					      		<label for="email">Email</label>
					    	</div>
					  	</div>
					  	
					  	<div class="row">
					    	<div class="input-field col s12 m12 l12">
					    	    <i class="material-icons prefix">lock</i>
					      		<input wicket:id="password" length="12"  type="password" class="validate" autocomplete="off"/>
					      		<label for="password">Password</label>
					    	</div>
					  	</div>

					  	<div class="row">
					    	<div class="input-field col s12 m6 l6">
					    	    <i class="material-icons prefix">today</i>
					      		<input wicket:id="birthday"  type="date" class="datepicker" autocomplete="off"/>
					      		<label for="birthday">Birthday</label>
					    	</div>
					    	<div class="input-field col s12 m6 l6 ">
					    		<div>
						    	    <div class="switch">
							    	<label>
							      	Newsletter	
							      	<input wicket:id="wantsToReceiveNewsletter" type="checkbox"/>
							      	<span class="lever"></span>
							    	</label>
						    		</div>
						  		</div>
					    	</div>
					  	</div>

					  	<div class="row">
					  		<div class="col s6 m6 l6 offset-s6 offset-m6 offset-l6">
					  			<a wicket:id="btnSave" class="btn waves-effect waves-light right"><i class="material-icons left">save</i>Save</a>
					  		</div>
					  	</div>
					  	
					  	
					</form>
			  </div>
	    		
	    	</div>
    	</div>
    
    </wicket:extend>
</body>
</html>
