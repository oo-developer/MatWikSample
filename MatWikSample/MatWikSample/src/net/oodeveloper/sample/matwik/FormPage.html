<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en" >
<head>
</head>
<body>
    <wicket:extend>
    
    	<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
		
					<div class="section ">
						<h3 class="green-text" style="font-weight: 300;">Form</h3>
	    			</div>
	    		</div>
	    		
	    		<div class="row">
					<form wicket:id="FORM" class="col s12" autocomplete="off">
					  	<div class="row">
							<div class="input-field col s6 m6 l6">
							  <input wicket:id="TXT_FNAME" type="text" autocomplete="off"/>
							  <label for="TXT_FNAME">First Name</label>
							</div>
							<div class="input-field col s6 m6 l6">
							  <input wicket:id="TXT_LNAME" type="text" autocomplete="off"/>
							  <label for="TXT_LNAME">Last Name</label>
							</div>
					  	</div>
					  	<div class="row">
					    	<div class="input-field col s12 m12 l12">
					      		<input wicket:id="TXT_PW"  type="password" autocomplete="off"/>
					      		<label for="TXT_PW">Password</label>
					    	</div>
					  	</div>
					  	<div class="row">
					    	<div class="input-field col s12 m12 l12">
					      		<input wicket:id="TXT_EMAIL"  type="text" autocomplete="off"/>
					      		<label for="email">Email</label>
					    	</div>
					  	</div>
					  	<div class="row">
					  		<div class="col s6 m6 l6 offset-s6 offset-m6 offset-l6">
					  			<a wicket:id="BTN_SAVE" class="waves-effect waves-light btn right">
					  			<i class="material-icons left">save</i>Save</a>
					  		</div>
					  	</div>
					</form>
			  </div>
	    		
	    	</div>
    	</div>
    
    </wicket:extend>
</body>
</html>
